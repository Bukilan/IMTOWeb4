<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="page-wrapper">
    <div class="weather-block_container weather-block_container__header_current">
        <div class="weather-block_header--current">
            <div class="current-weather__header_label">
                Погода здесь
            </div>
            <div type="button" class="current-weather__header_geo_container">
                <button type="button" class="current-weather__header_geo">
                    Обновить геолокацию
                </button>
                <button type="button" class="current-weather__header_geo--mobile" />
            </div>
        </div>
    </div>
    <div class="weather-block_container weather-block_container__current">

    </div>
    <div class="weather-block_container weather-block_container__header_favourite">
        <div class="weather-block_header--favourite">
            <div class="favourite-weather_label">
                Избранное
            </div>
            <div class="favourite-weather_container">
                <input placeholder="Добавить новый город" class="favourite-weather_input"/>
                <button type="button" class="plus_button"/>
            </div>
        </div>
    </div>
    <div class="weather-block_container weather-block_container__favourite">

    </div>
</div>
<script src="src/js/index.js"></script>
</body>
</html>
